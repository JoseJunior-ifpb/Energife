
spring.application.name=energif

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Server configuration: change the port for local access and bind to all interfaces
# Set the desired port below (example: 8081). Change if you prefer another port.
server.port=8081
# Bind to 0.0.0.0 to allow access from other devices on the local network
server.address=0.0.0.0

# H2 console (enabled by default for local development). If you run with a real
# PostgreSQL instance in production, set SPRING_DATASOURCE_URL and friends.
spring.h2.console.enabled=false

# Temporariamente desabilitar execu\u00e7\u00e3o autom\u00e1tica do Flyway em runtime.
# Motivo: a vers\u00e3o do Flyway adicionada n\u00e3o reconhece 'PostgreSQL 17.4' no ambiente atual
# (gera Unsupported Database). Se preferir usar Flyway, atualize a depend\u00eancia para
# uma vers\u00e3o que suporte PostgreSQL 17 ou execute as migrations manualmente.
spring.flyway.enabled=false

# JPA
# Datasource - allow overriding from env. If SPRING_DATASOURCE_URL is set the
# app will use that (e.g. a PostgreSQL instance). If not set the default will
# use an embedded H2 in-memory database which is convenient for local dev.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/energif}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update

